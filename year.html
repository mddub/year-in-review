<!doctype html>
<html>

  <head>
    <title>2015</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1>2015 in review</h1>
    <div id="collection-choices"></div>
    <div class="clearfix"></div>

    <div class="category-boxes"></div>
    <table class="month-rows"></table>

    <a class="toggle-table-link" href="javascript:;">table</a>

    <script type="text/mustache" id="month-row-template">
      <tr class="month-row">
        <td>{{ title }}</td>
        <td>
          <div class="months-container">
            {{#months}}
              <div class="month-{{.}}"></div>
            {{/months}}
          </div>
        </td>
      </tr>
    </script>

    <script type="text/mustache" id="category-template">
      <div class="category-box">
        <div class="months-container">
          {{#months}}
            <div class="month-{{.}}"></div>
          {{/months}}
        </div>
        <h4>{{ title }} <span class="count">{{count}}</span></h4>
        <ul>
          {{#events}}
            <li>
              <span class="time">{{time}}</span>
              {{#escape}}
                {{event}}
              {{/escape}}
              {{^escape}}
                {{{event}}}
              {{/escape}}
            </li>
          {{/events}}
        </ul>
        <div class="note">{{note}}</div>
      </div>
    </script>

    <script type="text/mustache" id="col-choice-template">
      <ul>
        {{#cols}}
        <li><a href="#{{.}}">{{.}}</a>
        {{/cols}}
      </ul>
    </script>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/mustache.js"></script>

    <script language="javascript">
      window.Review = {};
    </script>
    <script src="data/summary.js"></script>

    <script src="js/view.js"></script>
  </body>

</html>
